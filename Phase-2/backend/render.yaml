services:
  - type: web
    name: taskflow-pro-backend
    runtime: python
    plan: starter
    region: ohio
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: BETTER_AUTH_SECRET
        sync: false
      - key: CORS_ORIGINS
        sync: false
    autoDeploy: true
